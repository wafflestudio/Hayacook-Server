<form ng-submit="login()" id="loginForm">
	<md-card>
		<md-card-content>
			<h2 class="md-title">SNU Index Admin</h2>

			<div layout="column">
				<md-input-container flex>
					<label>ID</label>
					<input ng-model="id">
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input ng-model="password" type="password">
				</md-input-container>
			</div>
		</md-card-content>
		<div class="md-actions" layout="row" layout-align="end center">
			<md-button ng-click="login()" type="submit">Login</md-button>
		</div>
	</md-card>
</form>
